<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .btn {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-2xl mx-auto text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Welcome to</h1>
            <h2 class="text-5xl font-bold text-indigo-600 mb-12">School Management System</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-12">
                <a href="student" class="btn bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg p-6 text-center shadow-lg">
                    <div class="text-3xl mb-2">👨‍🎓</div>
                    <div class="text-xl font-semibold">Student Portal</div>
                    <div class="text-sm mt-2 text-indigo-100">Access your academic information</div>
                </a>
                
                <a href="teacher" class="btn bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-6 text-center shadow-lg">
                    <div class="text-3xl mb-2">👨‍🏫</div>
                    <div class="text-xl font-semibold">Teacher Portal</div>
                    <div class="text-sm mt-2 text-blue-100">Manage your classes</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
